<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="taco cloud"/>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${order.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">* Name: </label>
    <input type="text" th:field="*{delivery.name}" id="deliveryName" required/>
    <br/>
    <label for="deliveryStreet">* Street address: </label>
    <input type="text" th:field="*{delivery.street}" id="deliveryStreet" required/>
    <br/>
    <label for="deliveryCity">* City: </label>
    <input type="text" th:field="*{delivery.city}" id="deliveryCity" required/>
    <br/>
    <label for="deliveryState">* State: </label>
    <input type="text" th:field="*{delivery.state}" id="deliveryState" required/>
    <br/>
    <label for="deliveryZip">* Zip code: </label>
    <input type="text" th:field="*{delivery.zip}" id="deliveryZip" required/>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="creditCard.number">* Credit Card #: </label>
    <input type="text" th:field="*{creditCard.number}" id="creditCard.number" required/>
    <span class="validationError" th:if="${#fields.hasErrors('creditCard.number')}" th:errors="*{creditCard.number}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">* Expiration: </label>
    <input type="text" th:field="*{creditCard.expiration}" id="ccExpiration" required/>
    <span class="validationError" th:if="${#fields.hasErrors('creditCard.expiration')}" th:errors="*{creditCard.expiration}">CC Exp Error</span>
    <br/>
    <label for="ccCVV">* CVV: </label>
    <input type="text" th:field="*{creditCard.cvv}" id="ccCVV" required/>
    <span class="validationError" th:if="${#fields.hasErrors('creditCard.cvv')}" th:errors="*{creditCard.cvv}">CC CVV Error</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
